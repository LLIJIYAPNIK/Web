<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Activitar Template">
    <meta name="keywords" content="Activitar, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quill Editor</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700,800,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,500,600,700&display=swap" rel="stylesheet">

    <style>
        #editor {
            height: 916px;
            background-color: #151515;
            color: #aac7ff;
            font-family: 'Nunito Sans', sans-serif;
            font-size: 32px;
            padding: 10px;
            border: none;
        }

        body {
            background-color: #333c4d;
            margin: 0;
            padding: 0;
        }

        #inputField {
            width: 100%;
            border: none;
            background-color: #151515;
            color: #aac7ff;
            height: 100px;
            font-size: 48px;
            font-family: "Oswald", sans-serif;
        }

    </style>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quill-image-resize-module@3.0.0/image-resize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quill-drag-and-drop-module@1.0.5/image-drop.min.js"></script>

    <!-- Css Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/elegant-icons.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nice-select.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/owl.carousel.min.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/magnific-popup.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/slicknav.min.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
</head>

<body>
<!-- Page Preloder -->
<div id="preloder">
    <div class="loader"></div>
</div>

<!-- Header Section Begin -->
<header class="header-section">
    <div class="container-fluid">
        <div class="logo">
            <a href="./index.html">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="">
            </a>
        </div>
        <div>
            <div class="nav-menu-right">
                <nav class="mainmenu mobile-menu">
                    <ul>
                        {% if current_user.is_authenticated %}
                        <li>
                            <a href="#">{{ current_user.name }} {{ current_user.last_name }}</a>
                            <ul class="dropdown">
                                <li><a href="#">Профиль</a></li>
                                <li><a href="#">Корзина</a></li>
                                <li><a href="/logout">Выйти</a></li>
                            </ul>
                        </li>
                        {% else %}
                        <li><a href="/register">Войти</a></li>
                        {% endif %}
                    </ul>
                </nav>
            </div>
            <div class="container">
                <div class="nav-menu">
                    <nav class="mainmenu mobile-menu">
                        <ul>
                            <li class="active"><a href="./index.html">Home</a></li>
                            <li><a href="./about-us.html">About us</a></li>
                            <li><a href="./schedule.html">Schedule</a></li>
                            <li><a href="./gallery.html">Gallery</a></li>
                            <li><a href="./blog.html">Blog</a>
                                <ul class="dropdown">
                                    <li><a href="./about-us.html">About Us</a></li>
                                    <li><a href="./blog-single.html">Blog Details</a></li>
                                </ul>
                            </li>
                            <li><a href="./contact.html">Contacts</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div id="mobile-menu-wrap"></div>
        </div>
</header>
<!-- Header End -->
<div style='height: 110px; width: 100%; background-image: url("../static/img/classes-title-bg-grey.jpg"); z-index: 10'>

</div>

<section>
    <input type="text" id="inputField" placeholder="Название">
</section>

<section>
    <div id="editor"></div>
    <script>
        let toolbaroptions = [
            ["bold", "italic", "underline", "strike"],
            [{list: "ordered"}, {list: "bullet"}],
            [{script: "sub"}, {script: "super"}],
            [{indent: "+1"}, {indent: "-1"}],
            [{align: []}],
            [{size: ["small", "large", "huge", false]}],
            ["image", "link", "video"],
            [{color: []}, {background: []}],
            ["code-block", "blockquote"],
            ["undo", "redo"]
        ];

        let quill = new Quill("#editor", {
            modules: {
                toolbar: toolbaroptions,
                imageResize: {
                    modules: ['Resize', 'DragAndDrop']
                },
                clipboard: {
                    matchVisual: false
                }
            },
            theme: "snow"
        });
    </script>
</section>
<section>
    <div class="hero-items owl-carousel">
        <div class="single-hero-item"
             style='height: 110px; width: 100%; background-image: url("../static/img/classes-title-bg-grey.jpg"); z-index: 10'>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="hero-text">
                            <button onclick="savePost()" class="primary-btn">Сохранить</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Js Plugins -->
<script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/jquery.magnific-popup.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/mixitup.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/jquery.nice-select.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/jquery.slicknav.js') }}"></script>
<script src="{{ url_for('static', filename='js/owl.carousel.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/masonry.pkgd.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
<script>
    function savePost() {
        const xhr = new XMLHttpRequest();

        const title = document.getElementById('inputField').value;
        const content = quill.root.innerHTML;
        const userID = "{{ userID }}";

        xhr.open("POST", "/get_post");
        xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
        xhr.send(JSON.stringify({ID_of_user: userID, title: title, content: content}));

        xhr.onload = function () {
            if (xhr.status === 200) {
                // Перенаправление на /test_page должно произойти автоматически
                // Если нужно обновить вручную, используйте:
                window.location.href = '/profile';
            } else {
                console.error("Ошибка при отправке данных:", xhr.statusText);
            }
        };
    }
</script>
</body>
</html>
