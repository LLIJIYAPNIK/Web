<!DOCTYPE html>
<html>
<head>
    <title>Карта</title>
    <meta charset="utf-8">
    <script src="https://api-maps.yandex.ru/2.1/?apikey=<978bc106-09fd-4aa3-b6bd-40c122f310ea>&lang=ru_RU" type="text/javascript"></script>
    <style>
        #map {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    ymaps.ready(init);

    function init() {
        var myMap = new ymaps.Map("map", {
            center: [{{ latitude_user }}, {{ longitude_user }}],
            zoom: 13
        });

        {% for place in places %}
        var placemark{{ loop.index }} = new ymaps.Placemark(
            {{ place.coords }},
            { hintContent: '{{ place.name }}' },
            { iconLayout: 'default#image',
              iconImageHref: "{{ url_for('static', filename='img/gyms_logo/' + place.name + '.png') }}",
              iconImageSize: [50, 50]
            }
        );
        myMap.geoObjects.add(placemark{{ loop.index }});
        {% endfor %}
    }
</script>
</body>
</html>
